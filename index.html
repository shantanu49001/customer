<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Customer-Support</title>
</head>
<body>
    
 <div class="container">
    <h1 class="text-centre mb-5 mt-5">Customer Support Section

    </h1>
    <div class="row">
    <div class="col-md-6">
        <form action="" id="item-form">
            <div class="form-group mb-3">
                <label form="item-name">
                    Customer Name:
                </label>
                <input type="text" class="form-control" 
                id="item-name"/>
              
            </div>
            <div class="form-group mb-4">
                <label form="item-price">
                    Your query in words:
                </label>
                <input type="text" class="form-control" id="item-price" />
            
            </div>
          <button  type="submit" class="btn btn-primary">Register Query</button>  
        </form>
    </div>
   <div class="col-md-6">
    <table class="table" id ="cart-table">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>query</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="btn btn-success"
     id="generate-invoice">
    Generated invoice
    </button>
   </div> 
 </div>  
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>

</body>
</html>
